<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
      <div class="left-side">
      <div class="icons">
        <img src="./img/woman.png" alt="Woman icon">
        <img src="./img/man.png" alt="Man icon">
      </div>
      <h1>Calcule your age :)</h1>
    </div>
    <div class="right-side">
      <div class="form">
        <label for="birthday">Enter your date of birth</label>
        <input type="date" name="birthday" id="birthday">
        <button>Calculate Age</button>
        <p id="result">Your age is 29 years old</p>
      </div>
    </div>
  </div>
</body>
</html>
